<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PulseDesk · Sign In</title>
  <link rel="stylesheet" href="../css/tokens.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    .login-shell {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(600px 300px at 12% 8%, rgba(37,99,235,0.08), transparent 60%),
        radial-gradient(700px 400px at 88% 80%, rgba(96,165,250,0.10), transparent 65%),
        linear-gradient(135deg, #0b1220 0%, #0f172a 60%, #0e1a2b 100%);
    }
    .login-shell::before,
    .login-shell::after {
      content: "";
      position: absolute;
      inset: -10%;
      pointer-events: none;
    }
    .login-shell::before {
      background:
        radial-gradient(400px 400px at 20% 20%, rgba(37,99,235,0.12), transparent 60%),
        radial-gradient(500px 500px at 80% 70%, rgba(59,130,246,0.10), transparent 65%);
      filter: blur(8px);
      opacity: 0.8;
    }
    .login-shell::after {
      background:
        repeating-linear-gradient(140deg, rgba(255,255,255,0.06) 0px, rgba(255,255,255,0.06) 1px, transparent 1px, transparent 9px);
      mix-blend-mode: overlay;
      opacity: 0.18;
    }
    .login-card {
      width: 100%;
      max-width: 440px;
      background: #fff;
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      padding: 24px;
      position: relative;
      z-index: 2;
    }
    .login-header {
      display: grid;
      gap: 8px;
      justify-items: center;
      margin-bottom: 8px;
    }
    .login-header img {
      width: 32px;
      height: 32px;
    }
    .login-title {
      font-size: 18px;
      font-weight: 800;
      color: #0f172a;
    }
    .input-with-toggle {
      position: relative;
    }
    .input-with-toggle .input {
      padding-right: 44px;
    }
    .icon-toggle {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 32px;
      display: grid;
      place-items: center;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: background 160ms var(--ease), color 160ms var(--ease), border-color 160ms var(--ease);
    }
    .icon-toggle:hover {
      background: rgba(37, 99, 235, 0.08);
      color: var(--primary);
      border-color: rgba(37, 99, 235, 0.30);
    }
    .login-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .remember {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 13px;
    }
    .login-footer {
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    @media (max-width: 520px) {
      .login-card { padding: 20px; }
      .login-title { font-size: 16px; }
      .login-shell {
        background:
          radial-gradient(420px 220px at 12% 10%, rgba(37,99,235,0.08), transparent 60%),
          radial-gradient(520px 320px at 88% 85%, rgba(96,165,250,0.10), transparent 65%),
          linear-gradient(135deg, #0b1220 0%, #0f172a 60%, #0e1a2b 100%);
      }
      .login-shell::after { opacity: 0.14; }
    }
  </style>
</head>
<body>
  <div class="login-shell">
    <div class="login-card">
      <div class="login-header">
        <img src="../assets/logo.svg" alt="PulseDesk logo">
        <div class="login-title">Sign in to PulseDesk</div>
      </div>
      <form class="form" action="#" method="post" novalidate>
        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" placeholder="you@company.com" autocomplete="email" required>
        </div>
        <div class="field input-with-toggle">
          <label class="label" for="password">Password</label>
          <input class="input" id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required>
          <button type="button" id="toggle-pass" class="icon-toggle" aria-label="Show password" aria-pressed="false">
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
            </svg>
          </button>
        </div>
        <div class="login-actions">
          <label class="remember" for="remember">
            <input id="remember" type="checkbox"> Remember me
          </label>
          <button class="button" type="submit">Sign In</button>
        </div>
      </form>
      <div class="login-footer">PulseDesk · Secure Access</div>
    </div>
  </div>
  <script>
    (function(){
      var btn = document.getElementById("toggle-pass");
      var input = document.getElementById("password");
      if (!btn || !input) return;
      var showing = false;
      function setIcon(){
        btn.innerHTML = showing
          ? "<svg width='16' height='16' viewBox='0 0 24 24' aria-hidden='true'><path fill='currentColor' d='M2 12s3-7 10-7c2.3 0 4.2.7 5.7 1.6L19 8c-1.6-.8-3.7-1.3-7-1.3C7 6.7 4.3 10 4.3 10s1 1.8 2.7 3.2l-1.5 1.5C3.2 13 2 12 2 12zm20 0s-3 7-10 7c-2.3 0-4.2-.7-5.7-1.6L5 16c1.6.8 3.7 1.3 7 1.3 5 0 7.7-3.3 7.7-3.3s-1-1.8-2.7-3.2l1.5-1.5C20.8 11 22 12 22 12zm-9.3-3.3 2.6 2.6a4 4 0 0 1-5.7 5.7l-2.6-2.6a4 4 0 0 1 5.7-5.7z'/></svg>"
          : "<svg width='16' height='16' viewBox='0 0 24 24' aria-hidden='true'><path fill='currentColor' d='M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z'/></svg>";
      }
      btn.addEventListener("click", function(){
        showing = !showing;
        input.type = showing ? "text" : "password";
        btn.setAttribute("aria-pressed", String(showing));
        setIcon();
      });
    })();
  </script>
</body>
</html>
