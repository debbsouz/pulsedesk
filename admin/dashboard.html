<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PulseDesk · Dashboard</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="../assets/logo.svg" alt="PulseDesk">
        <span class="name">PulseDesk</span>
      </div>
      <nav class="nav">
        <a class="active" href="./dashboard.html">Dashboard</a>
        <a href="./tickets.html">Tickets</a>
        <a href="./new-ticket.html">New Ticket</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </aside>
    <div class="content">
      <header class="topbar">
        <div class="topbar-left">
          <span class="title">PulseDesk</span>
        </div>
        <div class="topbar-right">
          <div class="avatar">U</div>
        </div>
      </header>
      <main class="main">
        <h1 class="section-title">Dashboard</h1>
        <div class="cards">
          <div class="card">
            <div class="card-title">Tickets Abertos</div>
          </div>
          <div class="card">
            <div class="card-title">Tickets Pendentes</div>
          </div>
          <div class="card">
            <div class="card-title">Tempo Médio de Resposta</div>
          </div>
          <div class="card">
            <div class="card-title">Satisfação</div>
          </div>
        </div>
        <div class="card">
          <div class="card-title">Últimas atividades</div>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Assunto</th>
                <th>Status</th>
                <th>Atualizado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
