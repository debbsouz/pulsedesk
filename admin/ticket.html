<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PulseDesk · Ticket</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="../assets/logo.svg" alt="PulseDesk logo">
        <span class="name">PulseDesk</span>
      </div>
      <nav class="nav">
        <a href="./dashboard.html">Dashboard</a>
        <a href="./tickets.html">Tickets</a>
        <a href="./new-ticket.html">New Ticket</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </aside>
    <div class="content">
      <header class="topbar">
        <div class="topbar-left">
          <a class="logo-inline" href="./dashboard.html">
            <img src="../assets/logo.svg" alt="PulseDesk logo">
            <span class="wordmark">PulseDesk</span>
          </a>
        </div>
        <div class="topbar-right">
          <div class="avatar">U</div>
        </div>
      </header>
      <main class="main">
        <h1 class="section-title">Ticket</h1>
        <div class="card">
          <h2>Subject</h2>
          <p class="muted">Ticket details</p>
          <div style="height:12px"></div>
          <div>
            <p class="muted">Status</p>
            <p>—</p>
          </div>
          <div style="height:12px"></div>
          <div>
            <p class="muted">Priority</p>
            <p>—</p>
          </div>
          <div style="height:12px"></div>
          <div>
            <p class="muted">Updated</p>
            <p>—</p>
          </div>
          <div style="height:12px"></div>
          <div>
            <p class="muted">Description</p>
            <p>—</p>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
